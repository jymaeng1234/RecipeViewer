<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미식의 서재</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/myreset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <script src="./js/apikey.js" defer></script>
    <script src="./js/common.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header class="hd" id="hd">
      <div class="logoCon">
        <img src="./img/logo2.svg" alt="" id="logo" />
      </div>
      <div class="banner" id="banner"></div>
    </header>
    <main id="main">
      <section class="mainSec">
        <div class="search">
          <input
            id="inputSearch"
            type="text"
            placeholder="음식 이름 또는 재료를 검색하세요"
          />
          <i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
        </div>
        <h2>카테고리</h2>
        <div class="categoryList">
          <div class="category cateOn" id="category1">
            <p>전체</p>
          </div>
          <div class="category" id="category2">
            <p>밥</p>
          </div>
          <div class="category" id="category3">
            <p>반찬</p>
          </div>
          <div class="category" id="category4">
            <p>국/찌개</p>
          </div>
          <div class="category" id="category5">
            <p>일품</p>
          </div>
          <div class="category" id="category6">
            <p>후식</p>
          </div>
          <div class="category" id="category7">
            <p>기타</p>
          </div>
        </div>

        <div class="recipeCount" id="recipeCount"></div>

        <!-- 레시피 카드 -->
        <ul class="cardListCon" id="cardListCon"></ul>
      </section>
      <!-- pagination -->
      <div class="pageCon"></div>
    </main>

    <footer id="footer">
      <div class="footCon">
        <img id="imgFacebook" src="./img/social_facebook.svg" alt="" />
        <img id="imgInstagram" src="./img/social_instar.svg" alt="" />
        <img id="imgMail" src="./img/social_mail.svg" alt="" />
      </div>
    </footer>
  </body>
</html>
